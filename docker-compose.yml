version: '3.8'
services:
  opencats:
    build: .
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html/
    links:
      - db
  db:
    image: mysql:5.6
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: opencats
      MYSQL_USER: opencats
      MYSQL_PASSWORD: opencats
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
